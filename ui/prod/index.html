<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Kuittipankki</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
    </head>

    <body>

        <div id="menu"></div>

        <div id="content">
            <h1>Kuittipankki lataa</h1>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" 
                   role="progressbar" 
                   aria-valuenow="100" 
                   aria-valuemin="0" 
                   aria-valuemax="100" style="width: 100%">
                <span class="sr-only">100% Complete</span>
              </div>
            </div>
        </div>

        <div id="dialog"></div>

        <div id="login"> 
        
        <div class="row hidden">
          <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">

            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">Kirjaudu sisään</div>
              
              <div class="panel-body">
                <form class="form-signin" role="form" method="post">
                  <div class="hidden alert alert-warning" role="alert">Kirjautuminen epäonnistui, tarkistahan käyttäjätunnus ja salasana, kiitos.</div>
                  

                  <input type="text" class="form-control" placeholder="Käyttäjätunnus" name="username" required autofocus>
                  <input type="password" class="form-control" placeholder="Salasana" name="password" required>
                  <br />
                  <button class="btn btn-lg btn-primary btn-block login-btn" type="submit">Kirjaudu</button>
                </form>
              </div>

            </div>
          </div>
        </div>

        <script data-main="scripts/kuittipankki" src="scripts/vendor/require.min.js"></script>

    </body>
</html>
